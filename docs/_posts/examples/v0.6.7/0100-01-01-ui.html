<div id='map'></div>
<script>
    var map = mapbox.map('map');
    map.addLayer(mapbox.layer().id('examples.map-zgrqqx0w'));
    map.ui.zoomer.add();
    map.ui.zoombox.add();
    map.ui.attribution.add()
        .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');
    map.zoom(3);
</script>
